<div class="card-app">
    <mat-card appearance="outlined">
        <mat-card-header>
          <mat-card-title class="titulo"> {{nomeProduto()}} </mat-card-title>
          <mat-card-subtitle></mat-card-subtitle>
        </mat-card-header>
        <mat-card-actions>
          <button mat-button (click)="onEdit()" >Editar</button>
          <button mat-button (click)="onDelete()" class="btn-deletar">Deletar</button>
        </mat-card-actions>
    </mat-card>
</div>
