<form [formGroup]="form" (ngSubmit)="onSubmit()" class="formulario"> 
    <mat-form-field class="contorno-form">
        <mat-label class="label">Input</mat-label>
        <input matInput type="text" formControlName="nome" placeholder="Nome do produto">
    </mat-form-field>

    <button type="submit" mat-raised-button color="primary" class="button">Salvar Item</button>
</form>
